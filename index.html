<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>To Do List</h1>
      <form id="to-do-form">
        <input type="text" id="new-to-do" placeholder="Add Your Own Plan" />
        <input type="submit" id="new-to-do-submit" value="Add to-do" />
      </form>
    </header>
    <main class="to-do-list">
      <h2>Tasks</h2>
      <div id="tasks">
        <div class="task">
          <div class="content">
            <input type="to-do" class="to-do" value="my-to-do" readonly />
          </div>
          <div class="actions">
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
          </div>
        </div>
      </div>
    </main>
    <script src="./todo.js"></script>
  </body>
</html>
